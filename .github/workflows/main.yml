name: CI Pipeline

on:
  push:
    branches: [main, dev, staging]
  pull_request:

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate CI Workflow
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install pyyaml

      - name: Generate Workflow Steps from Blueprint
        id: generate
        run: |
          python3 ci/scripts/generate-workflow.py ci/blueprint.yml > ci/generated-jobs.json
          echo "matrix=$(cat ci/generated-jobs.json | jq -c .jobs)" >> $GITHUB_OUTPUT

  run-jobs:
    needs: generate
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.generate.outputs.matrix) }}
    name: ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v4

      - name: Execute Job from Template
        run: |
          echo "Running ${{ matrix.name }}"
          cat ci/templates/${{ matrix.template }}.yml
